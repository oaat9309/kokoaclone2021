<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Chat</title>
</head>
<body class="chat-screen">
    <div class="status-bar status-bar--chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nomad Chatbot</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
    </main>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

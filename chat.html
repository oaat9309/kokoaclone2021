<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Chat</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nomad Chatbot</h1>
        </div>
        <div class="alt-header__column">
            <a href="./find.html"><i class="fas fa-search fa-lg"></i></a>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Thursday, September 23, 2021
        </div>
        <div class="message-row">
            <img src="./image/nomadcoderlogo.png">
            <div class="message-row__content">
                <span class="message-row__author">Nomad Chatbot</span>
                <div class="message-row__info">
                    <span class="message__bubble">Having fun with Clone Coding?</span>
                    <span class="message__time">17:40</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info message-row__info--own">
                    <span class="message__bubble">I have no idea!!!</span>
                    <span class="message__time">17:41</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

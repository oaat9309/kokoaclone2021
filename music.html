<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Music</title>
</head>
<body class="music-body">
    <div class="status-bar status-bar--music">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./more.html"></a>
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Music</h1>
        </div>
        <div class="alt-header__column">
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>
    <div class="music-container">
        <div class="music__player">
            <div class="music__player-cover">
                <img src="./image/ram.jpg">
            </div>
            <div class="music__player-text">
                <div class="music__player-title">Instant Crush</div>
                <div class="music__player-artist">Daft Punk</div>
            </div>
            <div class="music__player-btn">
                <i class="fas fa-retweet"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <i class="fas fa-pause-circle fa-2x"></i>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-random"></i>
            </div>
            <div class="music__player-additional">
                <i class="fas fa-download fa-lg"></i>
                <i class="fas fa-share-square fa-lg"></i>
                <i class="fas fa-heart fa-lg"></i>
            </div>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./chats.html"><span class="nav__notification badge">1</span><i class="fas fa-comments fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./more.html"><div class="reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

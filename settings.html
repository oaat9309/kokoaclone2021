<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./more.html"></a>
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Nomad Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    Latest Version
                </div>
            </li>
        </ul>
        <ui class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment-alt"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-desktop"></i>
                    <span>Display</span>
                    <span class="badge">N</span>
                </div>
                <div class="settings__setting-column">Default Display</div>
            </li>
        </ui>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./chats.html"><span class="nav__notification badge">1</span><i class="far fa-comments fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./more.html"><div class="reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

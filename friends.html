<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><a href="./find.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="#"><i class="fab fa-itunes-note fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <a class="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's names Display
        <i class="fas fa-chevron-right"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="./image/plague-doctor-zapista-zapista.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">ooat9309</h4>
                    <h6 class="user-component__subtitle">whatever</h6>
                </div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Friends(3)</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="./image/thermite.webp">
                <div class="user-component__text">
                    <h4 class="user-component__title">Thermite</h4>
                    <h6 class="user-component__subtitle">FBI OPEN UP</h6>
                </div>
            </div>
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="./image/GarroshArt.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Garrosh</h4>
                    <h6 class="user-component__subtitle">I choose death</h6>
                </div>
            </div>
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="./image/vaultboy.png">
                <div class="user-component__text">
                    <h4 class="user-component__title">Vaultboy</h4>
                    <h6 class="user-component__subtitle">S.P.E.C.I.A.L.</h6>
                </div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel(1)</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="./image/nomadcoderlogo.png">
                <div class="user-component__text user-component__text--ch">
                    <h4 class="user-component__title">Nomad Chatbot</h4>
                    <span>2
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./chats.html"><span class="nav__notification badge">1</span><i class="far fa-comments fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./more.html"><div class="reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

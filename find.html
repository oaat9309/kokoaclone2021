<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon screen-header__icon--find">
            <span><a href="#"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="#"><div class="reddot reddot--header"></div><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book fa-2x"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="far fa-id-card fa-2x"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>
        <div class="find-recommend">
            <div class="find-recommend__title">
                <h2>Recommended Friends</h2>
            </div>
            <div class="find-recommend__contents">
                <span>You have no recommended friends.</span>
            </div>
        </div>
        <div class="find-openchat">
            <div class="find-openchat__header">
                <div>Open Chat</div>
                <div>Go to Openchat Home <i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="find-openchat__column">
                <!--image-->
            </div>
            <div class="find-openchat__column">
                <!--image-->
            </div> 
        </div>
    </main>    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./chat.html"><span class="nav__notification badge">1</span><i class="far fa-comments fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./more.html"><div class="reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>

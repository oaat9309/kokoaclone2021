<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>30%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><a href="#"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="#"><i class="fab fa-itunes-note fa-lg"></i></a></span>
            <span><a href="#"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="./image/plague-doctor-zapista-zapista.jpg">
                <div class="user-component__text user-component__text--more">
                    <h4 class="user-component__title">ooat9309</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678<i class="fas fa-exclamation-circle"></i></h6>
                </div>
                <div class="user-component__icon">
                    <i class="fab fa-stack-exchange fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__container">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="more-icons__container">
                <i class="fas fa-archive fa-2x"></i>
                <div class="reddot reddot--more"></div>
                <span>Talk Drive</span>
            </div>
            <div class="more-icons__container">
                <i class="far fa-laugh fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-icons__container">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="more-icons__container">
                <i class="far fa-id-badge fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="more-icons__container">
                <i class="far fa-comment-alt fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions__header">
                <h2>Suggestions</h2>
            </div>
            <div class="more-suggestions__box">
                <div class="more-suggestions__container">
                    <i class="fas fa-quote-right fa-2x"></i>
                    <span>Nomad Story</span>
                </div>
                <div class="more-suggestions__container">
                    <i class="fas fa-piggy-bank fa-2x"></i>
                    <span>Nomad Bank</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./chat.html"><span class="nav__notification badge">1</span><i class="far fa-comments fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./find.html"><i class="fas fa-search fa-2x"></i></a>
            <li class="nav__button">
                <a class="nav__link" href="./more.html"><div class="reddot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4129514a.js" crossorigin="anonymous"></script>
</body>
</html>
